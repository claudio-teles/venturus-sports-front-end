<h1>
  Lista de fotos
</h1>

<br>
<br>
<br>
<br>

<ul *ngFor="let listaDeImagen of listaDeImagens">
  <li>  
    AlbumId: {{ listaDeImagen.albumId }} <br>
    Id: {{ listaDeImagen.id }} <br>
    Title: {{ listaDeImagen.title }} <br>
    Url: {{ listaDeImagens.url }} <br>
    <img [src]="listaDeImagen.url" alt="imagem"> <br>
    ThumbnailUrl: {{ listaDeImagen.thumbnailUrl }} <br>
    <img [src]="listaDeImagen.thumbnailUrl" alt="imagem"> <br>
  </li>
</ul>
